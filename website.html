<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 30%;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            color: #555;
        }
        .product p {
            color: #777;
        }
        .product button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Clothing Store</h1>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://img.freepik.com/premium-photo/black-t-shirt-hanging-hanger-with-white-background_1288657-116910.jpg?size=626&ext=jpg&ga=GA1.1.1090573363.1725532371&semt=ais_hybrid" alt="Product 1">
            <h2>Men's T-shirt</h2>
            <p>High-quality cotton T-shirt with various sizes.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="https://img.freepik.com/premium-photo/photography-blue-color-plain-tshirt-mockup_1288657-132123.jpg?size=626&ext=jpg&ga=GA1.1.1090573363.1725532371&semt=ais_hybrid" alt="Product 2">
            <h2>Women's Dress</h2>
            <p>Elegant evening dress with a variety of colors.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://img.freepik.com/premium-photo/white-tee-shirt-design-mockup_1314592-2481.jpg?size=626&ext=jpg&ga=GA1.1.1090573363.1725532371&semt=ais_hybrid" alt="Product 3">
            <h2>Unisex Hoodie</h2>
            <p>Cozy hoodie perfect for casual wear and colder weather.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
